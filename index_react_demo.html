<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCHLOSS — React Demo</title>
  <meta name="description" content="SCHLOSS — NYC-based DJ. Live sets, events, media." />
  <!-- Space Grotesk + Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> html { scroll-behavior: smooth; } </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 UMD + Babel for JSX in-browser -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useEffect, useState } = React;

    function SchlossSite() {
      // Load Space Grotesk (thin/sleek)
      useEffect(() => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300;400;600;700&display=swap";
        document.head.appendChild(link);
        return () => { try { document.head.removeChild(link); } catch {} };
      }, []);

      // Fallback media + dynamic fetch of all .jpeg from GitHub repo
      const fallbackMedia = [
        "https://cdn.jsdelivr.net/gh/ychisholm/schloss_photos@main/schloss_media_1.jpeg",
        "https://cdn.jsdelivr.net/gh/ychisholm/schloss_photos@main/schloss_media_2.jpeg",
        "https://cdn.jsdelivr.net/gh/ychisholm/schloss_photos@main/schloss_media_3.jpeg",
      ];
      const [media, setMedia] = useState(fallbackMedia);

      useEffect(() => {
        const user = "ychisholm";
        const repo = "schloss_photos";
        const branch = "main";
        fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`)
          .then((r) => (r.ok ? r.json() : null))
          .then((data) => {
            if (!data || !data.tree) return;
            const files = data.tree
              .filter((n) => n.type === "blob" && /\.jpeg$/i.test(n.path))
              .map((n) => `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${n.path}`);
            if (files.length) setMedia(files);
          })
          .catch(() => {});
      }, []);

      return (
        <div
          className="min-h-screen text-black"
          style={{
            fontFamily: "'Space Grotesk', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif",
            backgroundImage: "url('https://cdn.jsdelivr.net/gh/ychisholm/schloss_photos@main/schloss_background_media.jpg')",
            backgroundSize: "cover",
            backgroundPosition: "center",
            backgroundAttachment: "fixed",
            backgroundRepeat: "no-repeat",
          }}
        >
          {/* faint white overlay */}
          <div className="fixed inset-0 bg-white/80 pointer-events-none" />

          {/* local styles for scrollbar */}
          <style>{`
            .hide-scrollbar::-webkit-scrollbar { height: 8px; }
            .hide-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 9999px; }
            .hide-scrollbar { scrollbar-width: thin; }
          `}</style>

          <div className="relative z-10 mx-auto max-w-5xl px-5 pb-24">
            {/* Header */}
            <header className="pt-10 pb-4 text-center max-w-4xl mx-auto">
              <h1 className="text-4xl md:text-6xl font-extralight tracking-tight leading-none uppercase">
                SCHLOSS
              </h1>
              <div className="mt-3 flex items-center justify-center gap-4">
                <a
                  href="https://soundcloud.com/maxschlossberg"
                  target="_blank"
                  rel="noreferrer"
                  aria-label="SoundCloud"
                  className="inline-flex h-11 w-11 items-center justify-center rounded-full transition"
                >
                  <img src="https://cdn.simpleicons.org/soundcloud" alt="SoundCloud" className="h-5 w-5 object-contain" />
                </a>
                <a
                  href="https://www.instagram.com/max.schlossberg/"
                  target="_blank"
                  rel="noreferrer"
                  aria-label="Instagram"
                  className="inline-flex h-11 w-11 items-center justify-center rounded-full transition"
                >
                  <img src="https://cdn.simpleicons.org/instagram" alt="Instagram" className="h-5 w-5 object-contain" />
                </a>
              </div>
            </header>

            {/* Overview */}
            <section className="grid gap-6 md:grid-cols-5 md:items-center md:gap-12 bg-transparent p-6 md:p-10 max-w-4xl mx-auto mt-4">
              <div className="md:col-span-2 order-1 justify-self-center md:justify-self-start">
                <div className="aspect-square w-64 md:w-80">
                  <img
                    src="https://cdn.jsdelivr.net/gh/ychisholm/schloss_photos@main/schloss_overview.jpg"
                    alt="SCHLOSS profile"
                    className="w-full h-full object-cover"
                    loading="eager"
                    decoding="async"
                    draggable={false}
                  />
                </div>
              </div>
              <div className="md:col-span-3 order-2 text-center md:text-left">
                <h2 className="text-2xl font-extralight uppercase mb-3">Overview</h2>
                <p className="text-base leading-7 text-black/80 font-light">
                  Schloss is a NYC based DJ and founder of Not So Static, an events brand focused on
                  selector-driven lineups and curated concepts. His sets blend technical precision with a
                  selector’s taste for forward sounds that give each experience its own identity. Schloss
                  plays house sets across minimal, afro, nu disco, and garage. Shaped by his time in Europe
                  and years immersed in nightlife and music culture, he brings expertise as both a DJ and an
                  event architect.
                </p>
              </div>
            </section>

            {/* Live Sets */}
            <section className="mt-12 text-center bg-transparent p-6 md:p-10 max-w-4xl mx-auto">
              <h2 className="text-2xl font-extralight uppercase mb-6">Live Sets</h2>
              <article className="p-4 md:p-6 bg-white text-center">
                <h3 className="mb-3 text-lg font-light uppercase tracking-tight">
                  Keinda Sounds Like Keine
                </h3>
                <div className="w-full overflow-hidden h-[300px]">
                  <iframe
                    title="SoundCloud player: Keinda Sounds Like Keine"
                    width="100%"
                    height="100%"
                    allow="autoplay"
                    scrolling="no"
                    frameBorder="0"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/maxschlossberg/keinda-sounds-like-keine&visual=true"
                  />
                </div>
              </article>
              <article className="p-4 md:p-6 bg-white text-center mt-6">
                <h3 className="mb-3 text-lg font-light uppercase tracking-tight">
                  Laissez Faire (Edited)
                </h3>
                <div className="w-full overflow-hidden h-[300px]">
                  <iframe
                    title="SoundCloud player: Laissez Faire (Edited)"
                    width="100%"
                    height="100%"
                    allow="autoplay"
                    scrolling="no"
                    frameBorder="0"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/maxschlossberg/laissez-faire-edited-1-wav&visual=true"
                  />
                </div>
              </article>
            </section>

            {/* Events */}
            <section className="mt-12 text-center bg-transparent p-6 md:p-10 max-w-4xl mx-auto">
              <h2 className="text-2xl font-extralight uppercase mb-6">Events</h2>
              <div className="bg-white">
                <ul className="divide-y divide-black/5">
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">02.08.25</span>
                    <span className="font-extralight">Groove Ballet NYFW</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">02.28.25</span>
                    <span className="font-extralight">Music For A While</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">03.29.25</span>
                    <span className="font-extralight">Make Believe</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">03.29.25</span>
                    <span className="font-extralight">Laissez Faire</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">05.17.25</span>
                    <span className="font-extralight">Laissez Faire</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                  <li className="grid grid-cols-3 gap-2 p-4">
                    <span className="text-black/70 font-extralight">10.09.25</span>
                    <span className="font-extralight">Outer Heaven</span>
                    <span className="text-black/70 font-extralight">NYC</span>
                  </li>
                </ul>
              </div>
            </section>

            {/* Media */}
            <section className="mt-12 bg-transparent p-6 md:p-10 max-w-4xl mx-auto">
              <h2 className="text-2xl font-extralight uppercase mb-6 text-center">Media</h2>
              <div
                className="flex gap-4 overflow-x-auto pb-2 snap-x snap-mandatory mx-auto hide-scrollbar"
                aria-label="Photo gallery"
              >
                {media.map((src, i) => (
                  <img
                    key={i}
                    src={src}
                    alt={`DJ set photo ${i + 1}`}
                    className="h-72 md:h-80 w-auto object-cover snap-start select-none"
                    loading="lazy"
                    draggable={false}
                  />
                ))}
              </div>
            </section>

            {/* Contact */}
            <section className="mt-12 text-center bg-transparent p-6 md:p-10 max-w-4xl mx-auto">
              <h2 className="text-2xl font-extralight uppercase mb-4">Contact</h2>
              <div className="bg-white p-6 text-center">
                <p className="text-base text-black/80 font-light">
                  Phone:{" "}
                  <a href="tel:+19173559994" className="underline underline-offset-4 hover:no-underline">
                    917 355 9994
                  </a>
                </p>
                <p className="text-base text-black/80 font-light">
                  Email:{" "}
                  <a href="mailto:maxschlossberg1@gmail.com" className="underline underline-offset-4 hover:no-underline">
                    maxschlossberg1@gmail.com
                  </a>
                </p>
                <div className="mt-4 flex items-center justify-center gap-3">
                  <a
                    href="https://soundcloud.com/maxschlossberg"
                    target="_blank"
                    rel="noreferrer"
                    aria-label="SoundCloud"
                    className="inline-flex h-10 w-10 items-center justify-center rounded-full transition"
                  >
                    <img src="https://cdn.simpleicons.org/soundcloud" alt="SoundCloud" className="h-5 w-5 object-contain" />
                  </a>
                  <a
                    href="https://www.instagram.com/max.schlossberg/"
                    target="_blank"
                    rel="noreferrer"
                    aria-label="Instagram"
                    className="inline-flex h-10 w-10 items-center justify-center rounded-full transition"
                  >
                    <img src="https://cdn.simpleicons.org/instagram" alt="Instagram" className="h-5 w-5 object-contain" />
                  </a>
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer className="mt-12 text-center text-sm text-black/50">
              <p>© {new Date().getFullYear()} SCHLOSS. All rights reserved.</p>
            </footer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SchlossSite />);
  </script>
</body>
</html>
